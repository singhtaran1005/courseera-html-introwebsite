<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body></body>
    <!--USE GET, not POST-->
    <form method="GET">
        <img src="https://images.app.goo.gl/2SrW8KM56EZSmt9D9" alt="HEY EVERYONE!"><br>
        FirstName: <input type="TEXT" name="firstName"><br>
        LastName: <input type="TEXT" name="lastName"><br>
        Email: <input type="email" name="email" required><br>
        Password:<input type="password" min="5" name="password" required><br>
        Birthday:<input type="date" name="birthday"><br>
        Gender:<br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender"  value="Other">Other<br>
        Pets:<br>
        <input type="checkbox" name="Cat">Cat<br>
        <input type="checkbox" name="Dogs">Dogs<br>
        <input type="checkbox" name="Cow">Cow<br>
        Cars<br>
        <select name="cars">
            <option value="volvo" name="volvo">volvo</option>
            <option value="audi" name="Audi">Audi</option>
        </select>
        <br>
        <input type="submit" value="Register!"><br>
        <input type="reset">
    </form>

</body>

</html>
